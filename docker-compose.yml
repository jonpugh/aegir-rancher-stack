hostmaster:
  ports:
  - 80:80
  environment:
    MYSQL_ROOT_PASSWORD: longrandomsecurepassword
  domainname: aegir.local.computer
  labels:
    io.rancher.container.pull_image: always
  tty: true
  hostname: aegir.local.computer
  image: aegir/hostmaster
  links:
  - database:database
  stdin_open: true
  volumes_from:
  - data
  command:
  - tail -f /var/log/aegir/system.log

queue:
  image: aegir/hostmaster
  volumes_from:
    - data
  links:
  - database:database
  entrypoint:
    - docker-entrypoint-queue.sh

data:
  labels:
    io.rancher.container.pull_image: always
  tty: true
  image: aegir/hostmaster
  entrypoint:
  - cat
  stdin_open: true

database:
  environment:
    MYSQL_ROOT_PASSWORD: longrandomsecurepassword
  labels:
    io.rancher.container.pull_image: always
  tty: true
  image: mariadb
  stdin_open: true
